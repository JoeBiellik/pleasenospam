version: '3'
services:
  pleasenospam-app:
    image: joebiellik/pleasenospam:1.0.0-app
    restart: always
    container_name: pleasenospam-app
    build:
      context: ./
      dockerfile: ./app/Dockerfile
    depends_on:
     - pleasenospam-mail-server
     - pleasenospam-db
    environment:
     - PLEASE_NO_SPAM_APP_KEYS="random_key_here" # env option not implemented
    env_file: .env
    ports:
     - "3000:80"
  pleasenospam-mail-server:
    image: joebiellik/pleasenospam:1.0.0-mail-server
    restart: always
    container_name: pleasenospam-mail-server
    build:
      context: ./
      dockerfile: ./mail-server/Dockerfile
    depends_on:
      - pleasenospam-db
    environment:
     - NODE_ENV=docker
    env_file: .env
    expose:
      - 25
    ports:
     - "25:25"
  pleasenospam-db:
    image: rethinkdb:latest
    restart: always
    container_name: pleasenospam-db
    volumes:
     - pleasenospam-db:/data

volumes:
  pleasenospam-db:
